
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <!-- le composant ar appelé dans la scène appelera la webcam -->
  <a-scene ar>

      <a-box position="0 1.6 -7" scale="0.2 0.2 0.2" rotation="0 45 45" color="#4CC3D9">
      </a-box>
      <a-box position="1 1.6 -3" scale="0.2 0.2 0.2" rotation="0 45 45" color="red">
      </a-box>
      <a-box position="-1 1.6 -1" scale="0.2 0.2 0.2" rotation="0 45 45" color="yellow">
      </a-box>

      <!-- utilise la camera par défaut <a-entity camera look-controls position="0 1.6 0"></a-entity>     -->
  </a-scene>

</body>

</html>
